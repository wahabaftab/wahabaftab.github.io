---
layout: page
---
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


.sidenav {
  width: 130px;
  position: fixed;
  z-index: 1;
  top: 100px;
  left: 100px;
/*   background: #eee; */
  overflow-x: hidden;
  padding: 8px 0;
}


</style>
</head>
<body>

<div class="sidenav">
  {% include page-author.html %}
</div>

<div>
{{content}}
  
{% assign postsByYear = site.certifications | group_by_exp: 'post', 'post.date | date: "%Y"' %}
{% for year in postsByYear %}
  <section id="{{ year.name }}" class="taxonomy-section">
    <h2 class="taxonomy-title">{{ year.name }}</h2>
    <div class="entries-{{ page.entries_layout | default: 'list' }}">
      {% for entry in year.items %}
        {% include entry.html %}
      {% endfor %}
    </div>
  </section>
{% endfor %}
</div>  

</body>
</html>
